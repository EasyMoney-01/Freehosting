services:
  # Backend API Service
  - type: web
    name: fullstack-app-api
    env: node
    buildCommand: npm install && cd server && npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Static Site (optional - can be served by Express)
